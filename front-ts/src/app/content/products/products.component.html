<div [ngClass]="msgClass()">{{message}}</div>
<div class="products">
  <div class="product" *ngFor="let product of products" >
    <div><b>ID: </b>{{product.id}}</div>
    <div>${{product.price | price | number:".2" }}</div>
    <div><b>{{product.title}}</b></div>
    <div>{{product.description}}</div>
    <br/>
    <div>
      <!--oninput disables ability to type/paste negative-->
      <input type="number" min="0" value="0" class="Input_forms"
             oninput="validity.valid||(value='');"
             #qty>
      <button type="button" (click)="addToOrder(product.id,qty.value)">
        Add to cart
      </button>
    </div>
  </div>
</div>
