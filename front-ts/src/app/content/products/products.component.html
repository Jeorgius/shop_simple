<div class="products">
  <div class="product" *ngFor="let product of products" >
    <div><b>ID: </b>{{product.product_id}}</div>
    <div>${{product.price}}</div>
    <div><b>{{product.title}}</b></div>
    <div>{{product.description}}</div>
    <br/><br/>
    <div>Quantity
      <input type="number" (ngModel)="quantity" >
      <input type="button" (click)="addToOrder(product.product_id,quantity)">
    </div>
  </div>
</div>
