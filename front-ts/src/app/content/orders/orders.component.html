<div>New Order: enter email
  <input type="text" #orderInput >
  <input type="button" (click)="createOrder(orderInput.value)">
</div>
<div class="orders">
  <div class="order"  *ngFor="let order of orderList" (click)="goToOrder(order.order_id)">
    <div>{{order.order_id}}</div>
    <div>{{order.email}}</div>
    <div>{{order.date_add}}</div>
    <div>{{order.order_total_sum}}</div>
  </div>
</div>
