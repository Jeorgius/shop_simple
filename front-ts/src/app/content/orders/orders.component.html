<div>New Order: enter email
  <input type="text" #orderInput >
  <input type="button" (click)="createOrder(orderInput.value)">
</div>
<div class="orders">
  <div class="order"  *ngFor="let order of orderList" (click)="goToOrder(order.id)">
    <div><b>#{{order.id}}</b></div>
    <div>{{order.email}}</div>
    <div>Created on {{order.date}}</div>
    <div><b>Total:</b> {{order.sum}}</div>
  </div>
</div>
